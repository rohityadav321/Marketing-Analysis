{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <style>

    </style>
    <div class="container">
        <div>
            <div class="txt">
                <h2>PredMark</h2>
            </div>
            <div class="signup ">
                <div class="li">
                    <div>
                        <a href="signup" class="link  "><button class="btns">Sign
                                up</button></a>
                    </div>
                    <div>
                        <a href="login" class="link active">
                            <button style="z-index:-2; background: rgb(235, 236, 241);">Login</button>
                        </a>
                    </div>
                </div>

                <form action="signup" method="post" class="login_form">
                    {% csrf_token %}
                    <div class="input">
                        <div>
                            {% for message in messages %}
                            <h6 style="color: rgb(0, 49, 141); font-weight: 50">{{ message }}</h6>
                            {% endfor %}
                        </div>
                        <div>
                            <div>
                                <span class="iconify" data-icon="bx:bx-user" data-inline="false"></span>
                                <input type="text" name="org_name" placeholder="Username" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="iconify" data-icon="ic:outline-email" data-inline="false"></span>
                                <input type="email" name="org_email" placeholder="Email" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="iconify" data-icon="carbon:password" data-inline="false"></span>
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="iconify" data-icon="carbon:password" data-inline="false"></span>
                                <input type="password" name="conf_pass" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Sign Up" name="submit">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="{%static 'Js/script.js' %}"></script>

</html>
